<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4b5d72e539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pos || Home</title>
</head>
<body>
    <div class="container-fluid ps-0 ms-0">
        <div class="row">
            <div class="col-md-5">
                <div class="card_left">
                  
                <div class="d-flex align-items-center justify-content-between p-2 main_header mb-3">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="pointer fa fa-globe me-2"></i>
                        <button class="btn-warn">Clear Cache</button>
                    </div>
                </div>

                <div class="p-3">
                    <div class="create_customer last_select">
                        <div class="d-flex align-items-center mb-2">
                            <select class="active" name="">
                                <option value="demo" selected> Select</option>
                                <option value="demo">Demo</option>
                                <option value="demo">Demo</option>
                            </select>
                            <i class="fa pointer fa-user-plus"></i>
                        </div>
                        <select name="" class="mb-4">
                            <option value="demo" selected>Select</option>
                            <option value="demo">Demo</option>
                            <option value="demo">Demo</option>
                        </select>
                    </div>
                </div>

                <div class="p-3 pt-0 scroll_table">
                    <table class="table">
                        <thead style="border-bottom: 2px solid transparent;">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Qyt</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="item-list"></tbody>
                    </table>
                </div>

                <div class="payment px-3">
                    <h3 class="grand_total"> Grand Total <span id="grand-total"></span> <span>$</span></h3>
                    <div class="d-flex align-items-center justify-content-around pos-btn mb-3">
                        <button onclick="resetData()" class="danger"><i class="fa fa-power-off me-1"></i>Reset</button>
                        <button onclick="popUp(true)" class="primary"><i class="fa fa-dollar-sign me-1"></i>Pay Now</button>
                    </div>
                </div>
                  
                </div> <!-- Left side close -->
            </div>


            <div class="col-md-7">
                <div class="card_right p-3">
                    <h6 class="mb-2">Product</h6>

                    <div class="search mb-3">
                        <input type="text" class="input" placeholder="Search">
                    </div>

                    <div class="item">
                        <div class="row">

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',19130839,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',19320840,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',93102839,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',19108329,10.00)" onclick="addItem('Avocet',1930839,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',21938392,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',21930289,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                            <div class="col-3 mb-3">
                                <div onclick="addItem('Avocet',21930283,10.00)" class="card pointer">
                                    <img src="./images/Avocat.jpg" class="card-img-top" alt="Avocet">
                                    <div class="card-body">
                                      <p class="card-text mb-0">Avocet</p>
                                      <p class="card-text mb-1">1930839</p>
                                      <p class="btn btn-primary p-0">$10.00</p>
                                    </div>
                                  </div>
                            </div>

                                <div class="pagination">
                                    <a href="#"><i class="fa fa-angle-left"></i></a>
                                    <a class="active" href="#">1</a>
                                    <a class="" href="#">2</a>
                                    <a class="" href="#">3</a>
                                    <a href="#"><i class="fa fa-angle-right"></i></a>
                                </div>

                            </div>

                        </div>
                    </div>


                    <div class="transform">
                        
                        <div class="category">
                            <h4>Category</h4>
                        </div>

                        <div class="brand">
                            <h4>Brand</h4>
                        </div>

                    </div>




                </div> <!-- Right side close -->
            </div>
        </div>
    </div>
    <!-- pop up -->

    <div class="popup_container" id="modal">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="right">
                        <h3 class="mb-3">Bill Details</h3>
                        
                        <div class="cs-input-group">
                            <label for="sub">Subtotal</label>
                            <input type="text" name="sub">
                        </div>

                        <div class="cs-input-group">
                            <label for="tax">Tax/Vat</label>
                            <input type="text" name="tax">
                        </div>

                        <div class="cs-input-group">
                            <label for="discount">Discount</label>
                            <input type="text" name="discount">
                        </div>

                        <div class="cs-input-group">
                            <label for="other">Other Charge</label>
                            <input type="text" name="other">
                        </div>

                        <div class="cs-input-group">
                            <label for="paid">Paid</label>
                            <div style="width:70%">
                                <input style="width:100%;margin:0 0 10px 0;" type="text" name="paid">
                                <div class="taka_fixed">
                                    <span>100</span>
                                    <span>200</span>
                                    <span>500</span>
                                    <span>1000</span>
                                </div>
                            </div>
                        </div>

                        <div class="cs-input-group">
                            <label for="change">Change Due</label>
                            <input type="text" readonly name="change">
                        </div>

                        <div class="cs-input-group">
                            <label for="spacialDiscount">Spacial Discount</label>
                            <input type="text" name="spacialDiscount">
                        </div>

                        <div class="cs-input-group">
                            <input type="button" value="Save">
                            <input type="button" value="Save & Print">
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="left">
                        <div class="cs-input-group mb-5">
                            <label for="total"><h4>Total</h4></label>
                            <div style="width:70%">
                                <input type="text" readonly name="total">
                                <div class="consider_box d-flex align-items-center">
                                    <input type="checkbox" name="con" id="con">
                                    <label for="con">Consider the amount after point</label>
                                </div>
                            </div>
                        </div>
                        <div class="two-input-layout">
                            <div class="cs-input-group">
                                <div class="left-side">
                                    <label for="pin">Pin Code</label>
                                <input type="text" name="pin" id="pin">
                                </div>
                                <div class="right-side">
                                    <label for="delivery">Delivery Address</label>
                                <input type="text" name="delivery" id="delivery">
                                </div>
                            </div>
                        </div>
                        <div class="three-input-layout">
                            <div class="cs-input-group">
                                <div class="left-side">
                                    <label for="cheque">Cheque No</label>
                                <input placeholder="Cheque No" type="text" name="cheque" id="cheque">
                                </div>
                                <div class="middle-side">
                                    <label for="bank">Bank Name</label>
                                <input placeholder="Bank Name" type="text" name="bank" id="bank">
                                </div>
                                <div class="right-side">
                                    <label for="chequeDate">Cheque Date</label>
                                    <input placeholder="Cheque Date" type="text" name="chequeDate" id="chequeDate">
                                </div>
                            </div>
                        </div>
                        <div class="quit">
                            <textarea placeholder="Note" name="note" id="note" cols="30" rows="10"></textarea>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
                            <button class="close" onclick="popUp(false)">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- script -->
    <script src="./app.js"></script>
</body>
</html>
